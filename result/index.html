<!DOCTYPE HTML>
<html>
	<head>
		<title>Redirecting...</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	</head>
	<body>
		<script>
			function getQueryVariable(variable)
			{
       			var query = window.location.search.substring(1);
       			var vars = query.split("&");
       			for (var i=0;i<vars.length;i++) {
               		var pair = vars[i].split("=");
               		if(pair[0] == variable){return pair[1];}
       			}
       			return(false);
			}
			
			var error = getQueryVariable('error');
			var code = getQueryVariable('code');
			
			if(code != false) window.location.href="https://verify.doomteam.fun/result/show.html?code=" + code;
			else if(error != false) window.location.href="https://verify.doomteam.fun/result/error.html?error=" + error + "&error_description=" + getQueryVariable('error_description');
			else window.location.href="https://verify.doomteam.fun";
		</script>
	</body>
</html>
